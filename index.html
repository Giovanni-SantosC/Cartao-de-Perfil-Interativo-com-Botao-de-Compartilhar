<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description"
        content="A página tem um fundo azul-claro e um container branco com bordas arredondadas que contém a foto. A foto é de um homem de óculos, fones de ouvido e uma camisa azul, falando em um microfone de estúdio.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="cartão,perfil,sociais">
    <meta name="author" content="Giovanni dos Santos Carvalho">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icone-usuarioHomem.png" type="image/x-icon">
    <title>Cartão de Perfil</title>
</head>

<body>
    <div class="main-box">
        <div class="content">
            <input type="checkbox" id="check">
            <label for="check" class="box">
                <div class="share">Compartilhar</div><!--share -->
                <div class="cancel">Cancelar</div><!--cancel-->
            </label>
            <div class="image-box">
                <img src="img/imagem-pessoa.jpg"
                    alt="Rapaz com cabelos cacheados, fone de ouvido, oculos e segurando um microfone"
                    class="image-main">
                <div class="about">
                    <div class="details">
                        <div class="name">
                            Giovanni dos Santos Carvalho
                        </div><!--name-->
                        <div class="job">Desenvolvedor | Aquarista</div><!--job-->
                        <div class="icons">
                            <a href="#"><img src="img/imagem-facebook.png"
                                    alt="imagem de uma logo do facebook com a letra F em branco e o fundo azul"></a>
                            <a href="#"><img src="img/icone-lindedIn.png"
                                    alt="Imagem de uma logo do LinkedIn com as letras IN em branco e o fundo azul"></a>
                            <a href="#"><img src="img/iamgem-github.png"
                                    alt="Imagem de uma logo do gitHub com um gato ao meio na cor branca e o fundo azul/roxo"></a>
                            <a href="#"><img src="img/imagem-instagram.png"
                                    alt="imagem de uma logo do instagram com 2 linhas em branco e um degrade de cima para baixo, começando na cor amarelo e termino na azul/roxo"></a>
                        </div><!--icons-->
                    </div><!--details-->
                </div><!--about-->
            </div><!--image-box -->
        </div><!--content-->
    </div><!-- main-box-->
</body>

</html>
